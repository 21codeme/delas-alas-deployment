    <script>
        // Global variables
        let services = [];

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Check if page is loaded in iframe
            if (window.parent === window) {
                // Not in iframe - show sidebar and adjust layout
                document.getElementById('sidebar').style.display = 'block';
                document.querySelector('.main-content').style.marginLeft = '280px';
            } else {
                // In iframe - hide sidebar and use full width
                document.getElementById('sidebar').style.display = 'none';
                document.querySelector('.main-content').style.marginLeft = '0';
            }
            
            loadServices();
        });

        // Load services data from Supabase database
        async function loadServices() {
            try {
                // Initialize empty array
                services = [];

                // Load services from Supabase database
                await loadFromDatabase();
                
                // Set up real-time listeners for database updates
                setupRealtimeListeners();
                
                displayServices();
            } catch (error) {
                console.error('Error loading services:', error);
                services = [];
                displayServices();
            }
        }

        // Load data from Supabase database
        async function loadFromDatabase() {
            try {
                console.log('üì° Loading services from Supabase...');
                
                // Use REST API directly for Supabase
                const SUPABASE_URL = 'https://xlubjwiumytdkxrzojdg.supabase.co';
                const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsdWJqd2l1bXl0ZGt4cnpvamRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTQ2MDAsImV4cCI6MjA3NjI5MDYwMH0.RYal1H6Ibre86bHyMIAmc65WCLt1x0j9p_hbEWdBXnQ';
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/services?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Error loading services from database:', response.status, errorText);
                    console.log('Falling back to localStorage');
                    loadFromLocalStorage();
                } else {
                    const data = await response.json();
                    services = data || [];
                    console.log('‚úÖ Services loaded from database:', services.length);
                }
            } catch (error) {
                console.error('‚ùå Error loading services from database:', error);
                console.log('Falling back to localStorage');
                loadFromLocalStorage();
            }
        }

        // Load from localStorage fallback
        function loadFromLocalStorage() {
            try {
                const storedServices = localStorage.getItem('dentalServices');
                if (storedServices) {
                    services = JSON.parse(storedServices);
                    console.log('Services loaded from localStorage:', services.length);
                } else {
                    services = [];
                    console.log('No services found in localStorage');
                }
            } catch (error) {
                console.error('Error loading services from localStorage:', error);
                services = [];
            }
        }

        // Set up real-time listeners for Supabase database
        function setupRealtimeListeners() {
            try {
                if (!window.supabase) {
                    console.log('Supabase not initialized yet');
                    return;
                }

                // Set up real-time subscription for services
                const servicesSubscription = window.supabase
                    .channel('services-changes')
                    .on('postgres_changes', {
                        event: '*',
                        schema: 'public',
                        table: 'services'
                    }, (payload) => {
                        console.log('Service data changed:', payload);
                        // Reload services when data changes
                        loadFromDatabase().then(() => {
                            displayServices();
                        });
                    })
                    .subscribe();

                console.log('Real-time services listeners set up');
            } catch (error) {
                console.error('Error setting up real-time listeners:', error);
            }
        }

        // Display services
        function displayServices() {
            console.log('Displaying services:', services);
            const grid = document.getElementById('servicesGrid');
            
            if (services.length === 0) {
                grid.innerHTML = `
                    <div style="padding: 40px; color: #666; text-align: center; grid-column: 1 / -1;">
                        <i class="fas fa-tools" style="font-size: 48px; margin-bottom: 15px; opacity: 0.5;"></i>
                        <h3 style="margin: 0 0 10px 0;">No services added yet</h3>
                        <p style="margin: 0;">Add your clinic services to get started</p>
                        <button class="btn btn-primary" onclick="addNewService()" style="margin-top: 20px;">
                            <i class="fas fa-plus"></i> Add First Service
                        </button>
                    </div>
                `;
                return;
            }

            // Group services by category first
            const groupedServices = groupServicesByCategory(services);
            
            grid.innerHTML = Object.keys(groupedServices).map(category => {
                const categoryServices = groupedServices[category];
                const categoryIcon = getCategoryIcon(category);
                
                return `
                <div class="service-card">
                    <div class="service-icon">
                        <i class="fas ${categoryIcon}"></i>
                    </div>
                    <h3>${category}</h3>

        // Group services by category (infer from service name/description)
        function groupServicesByCategory(services) {
            const categories = {
                'General Dentistry': [],
                'Cosmetic Dentistry': [],
                'Restorative Dentistry': [],
                'Pediatric Dentistry': [],
                'Orthodontics': [],
                'Oral Surgery': []
            };

            services.forEach(service => {
                // Infer category from service name/description since DB doesn't have category field
                let category = 'General Dentistry'; // Default
                
                const name = service.name.toLowerCase();
                const description = service.description.toLowerCase();
                
                if (name.includes('bunot') || description.includes('bunot') || name.includes('extraction') || name.includes('surgery') || name.includes('implant') || description.includes('extraction') || description.includes('surgery')) {
                    category = 'Oral Surgery';
                } else if (name.includes('cleaning') || name.includes('checkup') || name.includes('examination') || description.includes('cleaning') || description.includes('checkup')) {
                    category = 'General Dentistry';
                } else if (name.includes('braces') || description.includes('braces') || name.includes('orthodontic') || name.includes('alignment') || description.includes('orthodontic')) {
                    category = 'Orthodontics';
                } else if (name.includes('whitening') || name.includes('veneers') || name.includes('cosmetic')) {
                    category = 'Cosmetic Dentistry';
                } else if (name.includes('filling') || name.includes('crown') || name.includes('bridge') || name.includes('root canal')) {
                    category = 'Restorative Dentistry';
                } else if (name.includes('child') || name.includes('pediatric') || name.includes('kids')) {
                    category = 'Pediatric Dentistry';
                }
                
                if (categories[category]) {
                    categories[category].push(service);
                } else {
                    // If category doesn't exist, add it dynamically
                    if (!categories[category]) {
                        categories[category] = [];
                    }
                    categories[category].push(service);
                }
            });

            // Remove empty categories
            Object.keys(categories).forEach(category => {
                if (categories[category].length === 0) {
                    delete categories[category];
                }
            });

            return categories;
        }

        function closeModal() {
            document.getElementById('serviceModal').style.display = 'none';
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('mobile-open');
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logout functionality - integrate with your authentication system');
                // window.location.href = '/login';
            }
        }

        // Show mobile menu toggle on small screens
        function checkScreenSize() {
            const menuToggle = document.querySelector('.menu-toggle');
            if (window.innerWidth <= 768) {
                menuToggle.style.display = 'block';
            } else {
                menuToggle.style.display = 'none';
                document.getElementById('sidebar').classList.remove('mobile-open');
            }
        }

        window.addEventListener('resize', checkScreenSize);
        checkScreenSize();
    </script>
</body>
</html>
