<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Delas Alas Dental Clinic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .reset-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .reset-header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .reset-header p {
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .otp-input {
            text-align: center;
            font-size: 24px;
            letter-spacing: 10px;
            font-weight: bold;
        }
        .resend-otp {
            text-align: center;
            margin-top: 15px;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }
        .resend-otp:hover {
            color: #764ba2;
        }
        .resend-otp.disabled {
            color: #999;
            cursor: not-allowed;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1><i class="fas fa-lock"></i> Reset Password</h1>
            <p id="stepDescription">Enter your email to receive OTP</p>
        </div>
        
        <div id="messageContainer" style="display: none;"></div>
        
        <!-- Step 1: Enter Email -->
        <div id="step1" class="step active">
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                <button type="submit" class="btn" id="sendOTPBtn">
                    <i class="fas fa-paper-plane"></i> Send OTP
                </button>
            </form>
        </div>
        
        <!-- Step 2: Enter OTP -->
        <div id="step2" class="step">
            <form id="otpForm">
                <div class="form-group">
                    <label for="otp">Enter OTP Code</label>
                    <input type="text" id="otp" name="otp" required maxlength="6" placeholder="000000" class="otp-input" pattern="[0-9]{6}">
                    <p style="font-size: 12px; color: #666; margin-top: 5px;">Check your email for the 6-digit code</p>
                </div>
                <button type="submit" class="btn" id="verifyOTPBtn">
                    <i class="fas fa-check"></i> Verify OTP
                </button>
                <div class="resend-otp" id="resendOTP" onclick="resendOTP()">
                    <i class="fas fa-redo"></i> Resend OTP
                </div>
            </form>
        </div>
        
        <!-- Step 3: Enter New Password -->
        <div id="step3" class="step">
            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="8" placeholder="Enter new password">
                    <div id="passwordStrength" style="font-size: 0.85rem; margin-top: 5px; color: #666;"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn" id="resetPasswordBtn">
                    <i class="fas fa-key"></i> Reset Password
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://xlubjwiumytdkxrzojdg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsdWJqd2l1bXl0ZGt4cnpvamRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTQ2MDAsImV4cCI6MjA3NjI5MDYwMH0.RYal1H6Ibre86bHyMIAmc65WCLt1x0j9p_hbEWdBXnQ';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let userEmail = '';
        let otpVerified = false;
        let resendTimer = null;
        let resendCountdown = 60;
        
        // Show message
        function showMessage(message, type = 'info') {
            const container = document.getElementById('messageContainer');
            if (!container) return;
            
            container.style.display = 'block';
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            if (type === 'error') {
                console.error('❌ Error:', message);
            }
        }
        
        // Hide message
        function hideMessage() {
            const container = document.getElementById('messageContainer');
            if (container) {
                container.style.display = 'none';
                container.innerHTML = '';
            }
        }
        
        // Show step
        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(`step${stepNumber}`).classList.add('active');
            
            const descriptions = {
                1: 'Enter your email to receive OTP',
                2: 'Enter the 6-digit OTP code sent to your email',
                3: 'Enter your new password'
            };
            document.getElementById('stepDescription').textContent = descriptions[stepNumber] || '';
        }
        
        // Step 1: Send OTP
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const sendBtn = document.getElementById('sendOTPBtn');
            
            if (!email) {
                showMessage('Please enter your email address.', 'error');
                return;
            }
            
            userEmail = email;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending OTP...';
            hideMessage();
            
            try {
                const response = await fetch('/api/send-otp-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('✅ OTP sent successfully! Please check your email.', 'success');
                    showStep(2);
                    startResendTimer();
                } else {
                    showMessage(data.error || 'Failed to send OTP. Please try again.', 'error');
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send OTP';
                }
            } catch (error) {
                console.error('Error sending OTP:', error);
                showMessage('Failed to send OTP. Please try again.', 'error');
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send OTP';
            }
        });
        
        // Step 2: Verify OTP
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value.trim();
            const verifyBtn = document.getElementById('verifyOTPBtn');
            
            if (!otp || otp.length !== 6) {
                showMessage('Please enter a valid 6-digit OTP code.', 'error');
                return;
            }
            
            if (!userEmail) {
                showMessage('Email not found. Please start over.', 'error');
                showStep(1);
                return;
            }
            
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            hideMessage();
            
            try {
                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail, otp: otp })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    otpVerified = true;
                    // Store verified OTP temporarily for password reset
                    localStorage.setItem('verifiedOTP', otp);
                    showMessage('✅ OTP verified successfully!', 'success');
                    setTimeout(() => {
                        hideMessage();
                        showStep(3);
                    }, 1000);
                } else {
                    showMessage(data.error || 'Invalid OTP. Please try again.', 'error');
                    document.getElementById('otp').value = '';
                    verifyBtn.disabled = false;
                    verifyBtn.innerHTML = '<i class="fas fa-check"></i> Verify OTP';
                }
            } catch (error) {
                console.error('Error verifying OTP:', error);
                showMessage('Failed to verify OTP. Please try again.', 'error');
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="fas fa-check"></i> Verify OTP';
            }
        });
        
        // Step 3: Reset Password
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!otpVerified) {
                showMessage('Please verify OTP first.', 'error');
                showStep(2);
                return;
            }
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetPasswordBtn');
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting Password...';
            hideMessage();
            
            try {
                // Get pending password change from localStorage (stored from settings)
                const pendingPasswordChange = localStorage.getItem('pendingPasswordChange');
                let actualNewPassword = newPassword;
                
                // If pending password change exists, use that instead
                if (pendingPasswordChange) {
                    try {
                        const pending = JSON.parse(pendingPasswordChange);
                        if (pending.email === userEmail && pending.newPassword) {
                            actualNewPassword = pending.newPassword;
                            console.log('Using stored new password from settings');
                        }
                    } catch (e) {
                        console.error('Error parsing pending password change:', e);
                    }
                }
                
                // Get OTP from localStorage (stored during verification)
                const storedOTP = localStorage.getItem('verifiedOTP');
                if (!storedOTP) {
                    showMessage('OTP verification expired. Please verify OTP again.', 'error');
                    showStep(2);
                    return;
                }
                
                // Call API to reset password
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        otp: storedOTP,
                        newPassword: actualNewPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('✅ Password reset successfully! Redirecting to login...', 'success');
                    
                    // Clear stored data
                    localStorage.removeItem('verifiedOTP');
                    localStorage.removeItem('pendingPasswordChange');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed to reset password');
                }
                
            } catch (error) {
                console.error('Error resetting password:', error);
                showMessage(error.message || 'Failed to reset password. Please try again.', 'error');
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<i class="fas fa-key"></i> Reset Password';
            }
        });
        
        // Resend OTP
        async function resendOTP() {
            const resendBtn = document.getElementById('resendOTP');
            if (resendBtn.classList.contains('disabled')) {
                return;
            }
            
            if (!userEmail) {
                showMessage('Email not found. Please start over.', 'error');
                showStep(1);
                return;
            }
            
            resendBtn.classList.add('disabled');
            resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            hideMessage();
            
            try {
                const response = await fetch('/api/send-otp-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('✅ OTP resent successfully!', 'success');
                    document.getElementById('otp').value = '';
                    startResendTimer();
                } else {
                    showMessage(data.error || 'Failed to resend OTP.', 'error');
                    resendBtn.classList.remove('disabled');
                    resendBtn.innerHTML = '<i class="fas fa-redo"></i> Resend OTP';
                }
            } catch (error) {
                console.error('Error resending OTP:', error);
                showMessage('Failed to resend OTP. Please try again.', 'error');
                resendBtn.classList.remove('disabled');
                resendBtn.innerHTML = '<i class="fas fa-redo"></i> Resend OTP';
            }
        }
        
        // Resend timer
        function startResendTimer() {
            const resendBtn = document.getElementById('resendOTP');
            resendCountdown = 60;
            
            if (resendTimer) {
                clearInterval(resendTimer);
            }
            
            resendBtn.classList.add('disabled');
            
            resendTimer = setInterval(() => {
                resendCountdown--;
                if (resendCountdown > 0) {
                    resendBtn.innerHTML = `<i class="fas fa-redo"></i> Resend OTP (${resendCountdown}s)`;
                } else {
                    clearInterval(resendTimer);
                    resendBtn.classList.remove('disabled');
                    resendBtn.innerHTML = '<i class="fas fa-redo"></i> Resend OTP';
                }
            }, 1000);
        }
        
        // OTP input formatting
        document.getElementById('otp').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
        });
        
        // Password strength
        document.getElementById('newPassword').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthEl = document.getElementById('passwordStrength');
            
            if (!password) {
                strengthEl.textContent = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;
            
            if (strength <= 1) {
                strengthEl.textContent = 'Weak password';
                strengthEl.style.color = '#dc3545';
            } else if (strength <= 2) {
                strengthEl.textContent = 'Medium strength';
                strengthEl.style.color = '#ffc107';
            } else {
                strengthEl.textContent = 'Strong password';
                strengthEl.style.color = '#28a745';
            }
        });
    </script>
</body>
</html>
