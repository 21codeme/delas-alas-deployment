<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Delas Alas Dental Clinic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .reset-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .reset-header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .reset-header p {
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .password-strength {
            font-size: 0.85rem;
            margin-top: 5px;
            color: #666;
        }
        .password-strength.weak { color: #dc3545; }
        .password-strength.medium { color: #ffc107; }
        .password-strength.strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1><i class="fas fa-lock"></i> Reset Password</h1>
            <p>Enter your new password below</p>
        </div>
        
        <div id="messageContainer"></div>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="8" placeholder="Enter new password">
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" placeholder="Confirm new password">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-key"></i> Reset Password
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://xlubjwiumytdkxrzojdg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsdWJqd2l1bXl0ZGt4cnpvamRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MTQ2MDAsImV4cCI6MjA3NjI5MDYwMH0.RYal1H6Ibre86bHyMIAmc65WCLt1x0j9p_hbEWdBXnQ';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Check for password reset token in URL hash
        function getTokenFromHash() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                type: params.get('type')
            };
        }
        
        // Show message
        function showMessage(message, type = 'info') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
        }
        
        // Check password strength
        function checkPasswordStrength(password) {
            const strengthEl = document.getElementById('passwordStrength');
            if (!password) {
                strengthEl.textContent = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;
            
            if (strength <= 1) {
                strengthEl.textContent = 'Weak password';
                strengthEl.className = 'password-strength weak';
            } else if (strength <= 2) {
                strengthEl.textContent = 'Medium strength';
                strengthEl.className = 'password-strength medium';
            } else {
                strengthEl.textContent = 'Strong password';
                strengthEl.className = 'password-strength strong';
            }
        }
        
        // Handle form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Validation
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                return;
            }
            
            // Get tokens from URL
            const tokens = getTokenFromHash();
            if (!tokens.access_token) {
                showMessage('Invalid or expired reset link. Please request a new password reset.', 'error');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting Password...';
            
            try {
                console.log('üîê Tokens being used:', {
                    hasAccessToken: !!tokens.access_token,
                    hasRefreshToken: !!tokens.refresh_token,
                    type: tokens.type,
                    accessTokenPreview: tokens.access_token?.substring(0, 20) + '...'
                });
                
                // Step 1: Set session with recovery token
                console.log('üîê Setting session with recovery token...');
                const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                    access_token: tokens.access_token,
                    refresh_token: tokens.refresh_token || ''
                });
                
                if (sessionError) {
                    console.error('‚ùå Session error details:', {
                        message: sessionError.message,
                        status: sessionError.status,
                        error: sessionError
                    });
                    throw new Error(sessionError.message || 'Failed to validate reset link. The link may have expired.');
                }
                
                console.log('‚úÖ Session established successfully:', {
                    hasSession: !!sessionData.session,
                    hasUser: !!sessionData.user
                });
                
                // Step 2: Update password using Supabase (now that we have a session)
                console.log('üîê Updating password...');
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    console.error('‚ùå Password update error:', error);
                    throw error;
                }
                
                console.log('‚úÖ Password updated successfully');
                showMessage('‚úÖ Password reset successfully! Redirecting to login...', 'success');
                
                // Sign out the recovery session
                await supabase.auth.signOut();
                
                // Clear token from URL
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Error resetting password:', {
                    message: error.message,
                    error: error,
                    stack: error.stack
                });
                let errorMessage = 'Failed to reset password. The link may have expired. Please request a new password reset.';
                if (error.message) {
                    errorMessage = error.message;
                }
                showMessage(errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-key"></i> Reset Password';
            }
        });
        
        // Check password strength on input
        document.getElementById('newPassword').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });
        
        // Check if token exists on page load
        window.addEventListener('load', () => {
            const hash = window.location.hash.substring(1);
            console.log('üîç Full URL hash:', hash);
            const params = new URLSearchParams(hash);
            
            // Check for errors in URL
            const error = params.get('error');
            const errorCode = params.get('error_code');
            const errorDescription = params.get('error_description');
            
            if (error || errorCode) {
                // Show error message
                console.error('‚ùå Error in URL:', error, errorCode, errorDescription);
                let errorMessage = 'Invalid or expired reset link.';
                if (errorCode === 'otp_expired') {
                    errorMessage = 'The password reset link has expired. Please request a new password reset from the settings page.';
                } else if (errorDescription) {
                    errorMessage = decodeURIComponent(errorDescription.replace(/\+/g, ' '));
                }
                showMessage(errorMessage, 'error');
                document.getElementById('resetPasswordForm').style.display = 'none';
                return;
            }
            
            const tokens = getTokenFromHash();
            console.log('üîç Extracted tokens:', {
                hasAccessToken: !!tokens.access_token,
                hasRefreshToken: !!tokens.refresh_token,
                type: tokens.type,
                accessTokenLength: tokens.access_token?.length || 0
            });
            
            if (!tokens.access_token) {
                console.error('‚ùå No access_token found in URL hash');
                showMessage('Invalid or expired reset link. Please request a new password reset from the settings page.', 'error');
                document.getElementById('resetPasswordForm').style.display = 'none';
            } else {
                // Show the form immediately - we'll validate on submit
                console.log('‚úÖ Access token found, showing form');
                document.getElementById('messageContainer').innerHTML = '';
                document.getElementById('resetPasswordForm').style.display = 'block';
                
                // Try to validate the token (optional - just for debugging)
                console.log('üîê Attempting to validate recovery token...');
                supabase.auth.setSession({
                    access_token: tokens.access_token,
                    refresh_token: tokens.refresh_token || ''
                }).then(({ data, error }) => {
                    if (error) {
                        console.error('‚ö†Ô∏è Token validation error (but form will still work):', error);
                        // Don't hide the form - let user try to submit
                    } else {
                        console.log('‚úÖ Token validated successfully');
                        // Sign out the recovery session - we'll set it again when submitting
                        supabase.auth.signOut();
                    }
                }).catch(err => {
                    console.error('‚ö†Ô∏è Token validation failed (but form will still work):', err);
                    // Don't hide the form - let user try to submit
                });
            }
        });
    </script>
</body>
</html>
